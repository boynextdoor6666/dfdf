<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>walterwhite</title>
    <style>
        .container{
            border: px solid;
            margin-top: 50px;
            background-color: orangered;

        }
    </style>
</head>
<body>
  
    <script>
    const data = [
        {
           tittle:'Washington',
           img:'1569771-middle.png',
           description:'Wizards' 
        },
        {
           tittle:'Chicago',
           img:'chicago-bulls-logo-transparent-2.png',
           description:'Bulls' 
        },
        {
           tittle:'Utah',
           img:'png-transparent-utah-jazz-houston-rockets-2007-nba-playoffs-2006-07-nba-season-others-text-sport-logo.png',
           description:'Jazz' 
        },
        {
           tittle:'Minnesota',
           img:'minnesota-timberwolves-logo-symbol.png',
           description:'Timberwolves' 
        },
        {
           tittle:'Philadelphia',
           img:'png-transparent-76ers-logo-philadelphia-76ers-nba-sacramento-kings-basketball-nbc-sports-philadelphia-ben-simmons-marc-zumoff.png',
           description:'76ers' 
        },
        {
           tittle:'Sacramento',
           img:'png-clipart-sacramento-kings-logo-computer-mouse-font-computer-mouse-electronics-king.png',
           description:'Kings' 
        },
    ]

    let container = document.createElement('div')

    const renderBlock = () => {
        let fragment = new DocumentFragment()

        data.map((el,id)=> {
            let block = document.createElement('div')
            block.innerHTML = `
            <div class="card" style="width: 18rem;">
  
  <div class="card-body">
    <h5 class="card-title">${el.tittle}</h5>
    <img src=${el.img} style='' width:150px; class="card-img-top" alt="...">
    <p class="card-text">${el.description}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

 `
            
            fragment.append(block)

        })
        return fragment
    }
    container.append(renderBlock())
    document.body.append(container)</script>
        
</body>
</html>
